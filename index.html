<html lang="es">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/app.css">

<body>
  <main class="codigo-QR">
    <div class="codigo-QR__contenido">    
        <img class="codigo-QR__imagen" src="img/image-qr-code.png" alt="codigo QR">        
        <p class="codigo-QR__parrafo">Improve your front-end skills by building projects</p>
        <p class="codigo-QR__parrafo-dos">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
